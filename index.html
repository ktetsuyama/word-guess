<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header><h1>Word Guess Game</h1></header>
  <main>
    <section class="scoreboard">
      <div class="scoreboard__score">
        Wins:
        <span class="scoreboard__score__value scoreboard__score__value--wins"></span>
      </div>
      <div class="scoreboard__score">
        Losses:
        <span class="scoreboard__score__value scoreboard__score__value--losses"></span>
      </div>
    </section>
    <section class="gameboard">
      <div class="gameboard__timer"></div>
      <div class="gameboard__result"></div>
      <div class="gameboard__display"></div>
    </section>
    <section class="controls"></section>
    <button class="controls__playgame">Start</button>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
